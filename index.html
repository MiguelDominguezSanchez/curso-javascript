<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="16x16"> 
</head>
<body>
    <h1>Fundamentos Javascript</h1>
    <script>
        var hola="Hola Mundo";
        let hello="Hello World"
        console.log(hola)
        console.log(hello)
        console.log(window)
        console.log(window.hola)
        console.log(window.hello)
        // - comentario de una linea
        /*
        Esto
        es
        un
        comentario
        de
        varias
        lineas
        */
        // Ámbito de bloque
        console.log("********var********")
        var musica = "Rock"
        console.log("Variable Música antes del Bloque", musica)
        // Esto es un bloque
        {
            var musica = "Pop";
            console.log("Variable Música antes del Bloque", musica)
        }
        console.log("Variable Música después del Bloque", musica)
        // let
        console.log("********let********")
        let musica2 = "Rock"
        console.log("Variable Música antes del Bloque", musica2)
        // Esto es un bloque
        {
            let musica2 = "Pop";
            console.log("Variable Música antes del Bloque", musica2)
        }
        console.log("Variable Música después del Bloque", musica2)        
    </script>
</body>
</html>
